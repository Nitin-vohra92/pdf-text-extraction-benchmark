[general]
name = pdfx
url = http://pdfx.cs.man.ac.uk/
info = Fully-automated PDF-to-XML conversion of scientific articles. By Alexandru Constantin et al.

[run]
cmd = curl -H 'Content-Type: application/pdf' -L 'http://pdfx.cs.man.ac.uk' --data-binary @'$IN' > '$OUT'
disabled = True

[extractor]
name = tool_extractor.PdfxExtractor
