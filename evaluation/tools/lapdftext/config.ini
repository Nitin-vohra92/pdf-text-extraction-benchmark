[general]
name = LA-PDFText
url = https://github.com/BMKEG/lapdftext
info = A system for extracting accurate text from PDF by Ramakrishnan et al.

[run]
cmd = java -cp ./bin/lapdftext/target/lapdftext-1.7.5-SNAPSHOT-jar-with-dependencies.jar edu.isi.bmkeg.lapdf.bin.ReadSectionText $IN $OUT > /dev/null

[extractor]
name = tool_extractor.LAPdfTextExtractor
